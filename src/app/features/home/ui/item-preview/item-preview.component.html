<ng-container [ngSwitch]="fileType">
  <video *ngSwitchCase="'video'" [src]="safeUrl" controls class="catalog-image"></video>
  <audio *ngSwitchCase="'audio'" [src]="safeUrl" controls class="audio-element "></audio>
  <iframe *ngSwitchCase="'pdf'" [src]="safeUrl" class="catalog-image"></iframe>
  <img *ngSwitchCase="'image'" [src]="safeUrl" alt="Content" class="catalog-image">
  <p *ngSwitchDefault>Unsupported file type</p>
</ng-container>
